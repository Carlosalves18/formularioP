<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario </title>
</head>
<body>
    <section>
        <form>
        <label for="">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required >
        <label for=""> E-mail:</label>
        <input type="email" id="email" placeholder="email@email.com" required >
        <label for="">Senha:</label>
        <input type="senha" id="senha" placeholder="Digite sua senha" maxlength="8" required>
        <label for="confirmaSenha">Confirma a Senha:</label>
        <input type="password" id="confirmaSenha" placeholder="confirmaSenha" maxlength="8" required>
        <button type="submit" >Cadastra</button>
        </form>
        <button id="p" onclick="darkMode()">Modo Escuro</button>
    </section>
        <script src="script.js"></script>
</body>
</html>
